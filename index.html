                }
                const element = data[index];

                if (element == 0) {
                    xd.lineTo(offsetAxis * index, bottomy);
                }
                else {
                    xd.lineTo(offsetAxis * index, this.calcPositionLine(element));
                }
            }
            xd.stroke();

        function getCookie(cname) {
            var name = cname + '=';
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
